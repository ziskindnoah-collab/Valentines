<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíò Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
      max-width: 520px;
    }

    h1 {
      margin: 0 0 30px;
      font-size: 30px;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      justify-content: center;
      position: relative;
      height: 52px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yes:hover {
      transform: scale(1.08);
    }

    #no {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 55%;
      top: 0;
    }

    .message {
      display: none;
      margin-top: 18px;
      font-size: 22px;
      color: #ff4d6d;
      font-weight: bold;
    }

    .muffin-wrap {
      display: none;
      margin-top: 16px;
      animation: floatIn 0.5s ease-out;
    }

    .muffin {
      font-size: 88px;
    }

    .muffin-caption {
      margin-top: 8px;
      color: #ff4d6d;
      font-weight: 700;
    }

    @keyframes floatIn {
      0% { transform: translateY(10px) scale(0.95); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .pop {
      animation: pop 0.35s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* üê¢ Turtle Popup */
    #turtle-popup {
      position: fixed;
      top: 18px;
      right: 18px;
      background: rgba(255,255,255,0.95);
      border: 3px solid #4caf50;
      border-radius: 18px;
      padding: 12px 14px;
      display: none;
      z-index: 10000;
      animation: bounce 1s infinite;
    }

    #turtle-popup.show {
      display: block;
    }

    .bubble {
      background: #e8ffe8;
      border: 2px solid #4caf50;
      border-radius: 14px;
      padding: 10px;
      font-weight: 800;
      color: #1f7a2e;
      text-align: center;
      margin-bottom: 6px;
    }

    .turtle {
      font-size: 34px;
      animation: shake 0.25s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shake {
      0%,100% { transform: rotate(0); }
      50% { transform: rotate(-6deg); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Morgan, will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üò¨</button>
    </div>

    <div class="message" id="message">YAYYY üíï Best decision ever üòò</div>

    <div class="muffin-wrap" id="muffinWrap">
      <div class="muffin">üßÅ</div>
      <div class="muffin-caption">A muffin for my Valentine üòò</div>
    </div>
  </div>

  <div id="turtle-popup">
    <div class="bubble">MORGAN<br>I LOVE YOU!!!</div>
    <div class="turtle">üê¢</div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const muffinWrap = document.getElementById("muffinWrap");
    const turtlePopup = document.getElementById("turtle-popup");

    // üß≤ Drifting "No" button
    let noX = 0, noY = 0;
    let velX = 0, velY = 0;

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const radius = 160;

      if (dist < radius) {
        const force = (radius - dist) / radius;
        velX += (-dx / dist) * force * 2.4;
        velY += (-dy / dist) * force * 2.4;
      }
    });

    function driftNo() {
      velX *= 0.92;
      velY *= 0.92;
      noX += velX;
      noY += velY;

      noX = Math.max(-200, Math.min(200, noX));
      noY = Math.max(-140, Math.min(140, noY));

      noBtn.style.transform = `translate(${noX}px, ${noY}px)`;
      requestAnimationFrame(driftNo);
    }
    driftNo();

    // üéâ Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let pieces = [];

    function spawnConfetti() {
      pieces = Array.from({length: 180}, () => ({
        x: Math.random() * innerWidth,
        y: Math.random() * -innerHeight,
        r: Math.random() * 6 + 4,
        vy: Math.random() * 4 + 3,
        color: `hsl(${Math.random()*360},100%,60%)`
      }));
    }

    function animateConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      pieces.forEach(p => {
        p.y += p.vy;
        if (p.y > innerHeight) p.y = -20;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(animateConfetti);
    }

    // ‚ù§Ô∏è YES button
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      muffinWrap.style.display = "block";
      turtlePopup.classList.add("show");

      spawnConfetti();
      animateConfetti();

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
